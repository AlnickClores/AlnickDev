<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>AlnickDev | Frontend Engineer</title>
    <meta
      name="description"
      content="Hello, I'm Alnick, this is my portfolio website showcasing my projects and skills."
    />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alnickdev.netlify.app" />
    <meta property="og:title" content="AlnickDev | Frontend Engineer" />
    <meta
      property="og:description"
      content="Explore my projects and development journey on AlnickDev."
    />
    <meta
      property="og:image"
      content="https://alnickdev.netlify.app/images/preview.png"
    />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alnickdev.netlify.app" />
    <meta property="twitter:title" content="AlnickDev | Frontend Engineer" />
    <meta
      property="twitter:description"
      content="Explore my projects and development journey on AlnickDev."
    />
    <meta
      property="twitter:image"
      content="https://alnickdev.netlify.app/images/preview.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://alnickdev.netlify.app" />

    <!-- Add structured data for personal branding using JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Alnick",
        "url": "https://alnickdev.netlify.app",
        "jobTitle": "Software Developer",
        "sameAs": [
          "https://github.com/yourusername",
          "https://linkedin.com/in/yourusername"
        ]
      }
    </script>
  </head>
  <body className="bg-[#02021b]">
    <div id="root"></div>
  </body>
</html>
